<!DOCTYPE html>
<html>
<head>
  <title>Cengo's Pizza</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <h1>Cengo's Pizza</h1>
  </header>

  <div id="container">
    <aside>
      <ul id="cities"></ul>
    </aside>

    <section id="pizza-console">
      <h3 id="city-name"></h3>
      <h2>Select City to Begin Ordering</h2>
      <div id="pizza-container" hidden="hidden">
        <p>Select Pizza</p>
        <div id="cheese" class="pizza">
          <h4></h4>
          <ul class="toppings"></ul>
        </div>
        <div id="veggie" class="pizza">
          <h4></h4>
          <ul class="toppings"></ul>
        </div>
        <div id="meat" class="pizza">
          <h4></h4>
          <ul class="toppings"></ul>
        </div>
      </div>
      <div id="order-summary" hidden="hidden">
        <h4>Order Summary</h4>
        <div id="price">
          <div id="total"></div>
        </div>
        <button type="submit" id="proceed">Proceed</button>
      </div>


      <form hidden="hidden">
        <h3>Checkout</h3>
        <p><strong></strong></p>
        <input type="text" placeholder="Name" hidden>
        <input type="text" placeholder="Address">
        <input type="text" placeholder="Credit Card Number">
        <input type="submit" value="Change Order">
        <input type="submit" value="Checkout">
      </form>
    </section>

    <section id="order-completed" hidden="hidden">
      <h4>Order Summary</h4>
    </section>

  </div>

  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <!-- endbower -->


  <script src="js/lib/globals.js" type="text/javascript"></script>
  <script src="js/lib/loadData.js" type="text/javascript"></script>
  <script src="js/lib/eventHandlers.js" type="text/javascript"></script>
  <script src="js/lib/order.js" type="text/javascript"></script>

  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
